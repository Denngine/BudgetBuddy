<form [formGroup]="transactionForm" (ngSubmit)="saveTransaktion()">

  <label for="date">Datum:</label><br>
  <input type="date" id="date" formControlName="date" class="form-control" [value]="transaction?.date ?? ''"><br><br>


  <label for="amount">Betrag:</label><br>
  <input type="number" id="amount" formControlName="amount" class="form-control" [value]="transaction?.amount ?? ''"><br><br>


  <label for="description">Beschreibung:</label><br>
  <input type="text" id="description" formControlName="description" class="form-control" [value]="transaction?.description ?? ''"><br><br>


  <label for="recurring">Wiederkehrend:</label><br>
  <input type="checkbox" id="recurring" formControlName="recurring" class="form-check-input" [checked]="transaction?.recurring"><br><br>


  <label for="category">Kategorie:</label><br>
  <select id="category" formControlName="category" class="form-control">
    <option *ngFor="let category of categories" [value]="category" [selected]="category.id === (transaction?.category?.id ?? null)">{{ category.name }}</option>
  </select><br><br>


  <label for="account">Konto:</label><br>
  <select id="account" formControlName="account" class="form-control">
    <option *ngFor="let account of accounts" [value]="account" [selected]="account.id === (transaction?.account?.id ?? null)">{{ account.name }}</option>
  </select><br><br>


<button type="submit" class="btn btn-primary">{{ transactionId === -1 ? 'Erstellen' : 'Aktualisieren' }}</button><br><br>
<button (click)="deleteTransaction()" *ngIf="transactionId !== -1">Löschen</button>
</form>
